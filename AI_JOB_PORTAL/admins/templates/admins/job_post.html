<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Job Details</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <label for="name" class="form-label">Title</label>
                    {{ form.title }}
                    <!-- <input type="text" name="title" class="form-control" id="name" placeholder="Enter Job Title"> -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="domain" class="form-label">Domain</label>
                    {{ form.domain }}
                    <!-- <select class="form-select" name="domain" id="domain">
                        <option value="Mern">Mern</option>
                        <option value="Flutter">Flutter</option>
                        <option value="Machine Learning">Machine Learning</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Data Analytics">Data Analytics</option>
                        <option value="Data Engineer">Data Engineer</option>
                        <option value="Java">Java</option>
                        <option value="Mean">Mean</option>
                    </select> -->
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <label for="experience" class="form-label">Short Description</label>
                    {{ form.content }}
                    <!-- <textarea name="content" id="content" rows="4" cols="50"></textarea><br> -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="age" class="form-label">Job Description</label>
                    {{ form.job_description }}
                    <!-- <textarea name="jobdescription" id="jobdescription" rows="4" cols="50"></textarea><br> -->
                    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
